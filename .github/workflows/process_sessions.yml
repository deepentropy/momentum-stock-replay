name: Process Sessions

on:
  push:
    paths:
      - 'sessions/sessions.csv'
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

jobs:
  fetch-sessions:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Allow pushing changes back to repo
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Get full history
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Process missing sessions
        env:
          DATABENTO_API_KEY: ${{ secrets.DATABENTO_API_KEY }}
        run: |
          python script/get_sessions.py
      
      - name: Check for new session files
        id: check_changes
        run: |
          git add sessions/*.bin.gz
          if git diff --staged --quiet; then
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No new session files generated"
          else
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "New session files generated"
          fi
      
      - name: Commit and push new session files
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "ðŸ¤– Auto-generate session files from sessions.csv"
          git push
